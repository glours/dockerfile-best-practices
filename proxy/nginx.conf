server {
  listen 80 default_server;
  listen [::]:80 default_server;

  access_log /var/log/nginx/reverse-access.log;
  error_log /var/log/nginx/reverse-error.log;

  root /var/www/html;
  index index.html index.htm;

  server_name _;

  location /api/ {
    rewrite /api/(.*) /$1  break;
    proxy_pass http://127.0.0.1:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
  }
}